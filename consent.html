<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yes Bank Consent Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
      }

      .container-main {
        max-width: 800px; /* Increased container width */
        margin: 50px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      }

      .form-check-label {
        font-size: 14px;
      }

      .form-control-plaintext {
        font-size: 14px;
      }

      .btn-translate {
        margin-bottom: 20px;
        background-color: #0066B3; /* Bank of India Blue */
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;
      }

      .btn-translate:hover {
        background-color: #004F8C; /* Darker blue for hover effect */
      }

      .btn-primary {
        background-color: #0066B3; /* Bank of India Blue */
      }

      .btn-primary:hover {
        background-color: #004F8C; /* Darker blue for hover effect */
      }

      .form-check {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container-main">
      <button class="btn btn-translate" onclick="toggleLanguage()">Translate to Hindi</button>

      <h1 class="fw-bold" id="welcome-msg">
        Welcome
        <br> 
        Ms. Pragati Bhargava
      </h1>

      <div class="mb-3 row">
        <div class="col-mb-10">
          <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="pragati@gmail.com">
        </div>
    </div>
      
      <form id="consent-form">

      <h3 class = "fw-bold">Please tick the boxes to provide your consent to Yes Bank for the respective purposes:</h3>

      <br>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1" id="consent-1">
                I consent to process my personal data for banking services/products that I have opted for.
            </label>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck2">
            <label class="form-check-label" for="exampleCheck2" id="consent-2">
                I consent to share my personal data with authorized third parties such as printers (for cheque books, ATM cards), credit checking agencies for determining loan eligibility, and others essential for Yes Bank to provide banking services.
            </label>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck3">
            <label class="form-check-label" for="exampleCheck3" id="consent-3">
                I consent to be contacted via call, SMS, WhatsApp, Email, or other digital channels for assistance while availing of service.
            </label>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck4">
            <label class="form-check-label" for="exampleCheck4" id="consent-4">
                I consent to override my National Do Not Call (NDNC) registration and receive personalized offers via SMS, WhatsApp, Email, and call from Yes Bank and its representatives.
            </label>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck5">
            <label class="form-check-label" for="exampleCheck5" id="consent-5">
                I consent to process my personal data for improving or developing products, services, applications, or systems.
            </label>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck6">
            <label class="form-check-label" for="exampleCheck6" id="consent-6">
                I consent to conduct statistical analysis related to my usage of Yes Bank website, Yes Bank App, etc.
            </label>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck7">
            <label class="form-check-label" for="exampleCheck7" id="consent-7">
                I consent to share my personal data with other Yes Bank entities (Joint Ventures) to avail products or services offered by them.
            </label>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck8">
            <label class="form-check-label" for="exampleCheck8" id="consent-8">
                I declare that I am the lawful guardian of a person with disability and authorize Yes Bank to process their personal data for availing banking services.
            </label>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Signature</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script>
      function toggleLanguage() {
        let currentButtonText = document.querySelector('.btn-translate').innerText;
        
        if (currentButtonText === 'Translate to Hindi') {
          // Translate text to Hindi
          document.getElementById('welcome-msg').innerHTML = "स्वागत है श्रीमती प्रगति भार्गव";
          document.getElementById('consent-1').innerHTML = "मैं अपनी व्यक्तिगत डेटा को बैंकिंग सेवाओं / उत्पादों के लिए प्रसंस्कृत करने की सहमति देता हूँ जिन्हें मैंने चुना है।";
          document.getElementById('consent-2').innerHTML = "मैं अपनी व्यक्तिगत डेटा को अधिकृत तीसरे पक्षों के साथ साझा करने की सहमति देता हूँ जैसे कि प्रिंटर (चेक बुक, एटीएम कार्ड के लिए), ऋण पात्रता निर्धारण के लिए क्रेडिट चेकिंग एजेंसियां और अन्य जो Yes Bank को बैंकिंग सेवाएं प्रदान करने के लिए आवश्यक हैं।";
          document.getElementById('consent-3').innerHTML = "मैं सेवा प्राप्त करते समय कॉल, एसएमएस, व्हाट्सएप, ईमेल या अन्य डिजिटल चैनलों के माध्यम से संपर्क किए जाने की सहमति देता हूँ।";
          document.getElementById('consent-4').innerHTML = "मैं अपनी राष्ट्रीय डू नॉट कॉल (NDNC) पंजीकरण को अधिलेखित करने और Yes Bank और इसके प्रतिनिधियों से व्यक्तिगत ऑफ़र प्राप्त करने के लिए एसएमएस, व्हाट्सएप, ईमेल और कॉल के माध्यम से सहमति देता हूँ।";
          document.getElementById('consent-5').innerHTML = "मैं अपनी व्यक्तिगत डेटा को उत्पादों, सेवाओं, अनुप्रयोगों या प्रणालियों के सुधार या विकास के लिए प्रसंस्कृत करने की सहमति देता हूँ।";
          document.getElementById('consent-6').innerHTML = "मैं Yes Bank वेबसाइट, Yes Bank ऐप आदि के मेरे उपयोग से संबंधित सांख्यिकीय विश्लेषण करने की सहमति देता हूँ।";
          document.getElementById('consent-7').innerHTML = "मैं अपनी व्यक्तिगत डेटा को अन्य Yes Bank संस्थाओं (संयुक्त उद्यमों) के साथ साझा करने की सहमति देता हूँ ताकि उन्हें द्वारा प्रदान किए गए उत्पादों या सेवाओं का लाभ उठा सकूँ।";
          document.getElementById('consent-8').innerHTML = "मैं यह घोषित करता हूँ कि मैं विकलांग व्यक्ति का वैध अभिभावक हूँ और Yes Bank को बैंकिंग सेवाओं के लिए उनके व्यक्तिगत डेटा को प्रसंस्कृत करने की अनुमति देता हूँ।";

          // Change the button text
          document.querySelector('.btn-translate').innerText = "Translate to English";
        } else {
          // Translate text back to English
          document.getElementById('welcome-msg').innerHTML = "Welcome Ms. Pragati Bhargava";
          document.getElementById('consent-1').innerHTML = "I consent to process my personal data for banking services/products that I have opted for.";
          document.getElementById('consent-2').innerHTML = "I consent to share my personal data with authorized third parties such as printers (for cheque books, ATM cards), credit checking agencies for determining loan eligibility, and others essential for Yes Bank to provide banking services.";
          document.getElementById('consent-3').innerHTML = "I consent to be contacted via call, SMS, WhatsApp, Email, or other digital channels for assistance while availing of service.";
          document.getElementById('consent-4').innerHTML = "I consent to override my National Do Not Call (NDNC) registration and receive personalized offers via SMS, WhatsApp, Email, and call from Yes Bank and its representatives.";
          document.getElementById('consent-5').innerHTML = "I consent to process my personal data for improving or developing products, services, applications, or systems.";
          document.getElementById('consent-6').innerHTML = "I consent to conduct statistical analysis related to my usage of Yes Bank website, Yes Bank App, etc.";
          document.getElementById('consent-7').innerHTML = "I consent to share my personal data with other Yes Bank entities (Joint Ventures) to avail products or services offered by them.";
          document.getElementById('consent-8').innerHTML = "I declare that I am the lawful guardian of a person with disability and authorize Yes Bank to process their personal data for availing banking services.";

          // Change the button text back to "Translate to Hindi"
          document.querySelector('.btn-translate').innerText = "Translate to Hindi";
        }
      }

      // Prevent form submission (page refresh)
      document.getElementById('consent-form').addEventListener('submit', function(event) {
        event.preventDefault();
        alert("Form submitted successfully!"); // You can replace this with your actual form submission logic
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
